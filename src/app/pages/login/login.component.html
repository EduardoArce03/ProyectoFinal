<div class="container">
    <form id="loginForm" class="form" *ngIf="!mostrarRegistro">
        <h2>Iniciar Sesión</h2>
        <label for="email">Correo Electrónico:</label>
        <input type="email" [(ngModel)]="per.correo" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" [(ngModel)]="per.contra" name="password" required>

        <button type="submit" (click)="login()">Ingresar</button>
        
        <p>No tienes cuenta? <a href="#" (click)="mostrarFormularioRegistro($event)">Regístrate</a></p>
    </form>

    <form id="registroForm" class="form" *ngIf="mostrarRegistro">
        <h2>Registro</h2>

        <label for="nombre">Cedula:</label>
        <input type="text" id="cedula" name="cedula" required [(ngModel)]="per.cedula">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required [(ngModel)]="per.nombre">

        <label for="nombre">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required [(ngModel)]="per.apellido">

        <label for="nombre">Direccion:</label>
        <input type="text" id="direccion" name="direccion" required [(ngModel)]="per.direccion">

        <label for="nombre">Telefono:</label>
        <input type="text" id="telefono" name="telefono" required [(ngModel)]="per.telefono">

        <label for="nuevoEmail">Correo Electrónico:</label>
        <input type="email" id="nuevoEmail" name="nuevoEmail" required [(ngModel)]="per.correo">

        <label for="nuevaPassword">Contraseña:</label>
        <input type="password" id="nuevaPassword" name="nuevaPassword" required [(ngModel)]="per.contra">

        <button type="submit" (click)="register()">Registrarse</button>
        
        <p>Ya tienes cuenta? <a href="#" (click)="mostrarFormularioLogin($event)">Iniciar Sesión</a></p>
    </form>
</div>
